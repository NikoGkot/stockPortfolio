<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/newStyles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="time">2:28 PM</span>
        <div class="icons">
          <img src="https://placehold.co/20x20" alt="user-icon" class="icon" />
          <img
            src="https://placehold.co/20x20"
            alt="diamond-icon"
            class="icon"
          />
          <img src="https://placehold.co/20x20" alt="chart-icon" class="icon" />
          <img src="https://placehold.co/20x20" alt="eye-icon" class="icon" />
          <button class="plus-button">PLUS</button>
        </div>
      </div>
      <div class="total-worth">
        <div class="label">Total Worth</div>
        <div class="amount">€952</div>
        <div class="year-to-date">
          <button class="ytd-button">Year-to-date</button>
          <span class="growth">+€303</span>
          <span class="percentage">+46.67%</span>
        </div>
      </div>
      <div class="graph-container">
        <img src="https://placehold.co/300x150" alt="graph" class="graph" />
      </div>
      <div class="period-buttons">
        <button class="period-button">1D</button>
        <button class="period-button">7D</button>
        <button class="period-button">1M</button>
        <button class="period-button selected">YTD</button>
        <button class="period-button">1Y</button>
        <button class="period-button">ALL</button>
      </div>
      <div class="assets">
        <div class="assets-label">Assets</div>
        <div class="assets-list">
          <div class="assets-type">
            <span>Stocks & Funds</span>
          </div>
          <div class="asset-info">
            <img
              src="https://placehold.co/20x20"
              alt="stocks-icon"
              class="icon"
            />
            <div class="asset-name">META</div>
            <div class="asset-amount">€952</div>
          </div>
        </div>
        <!-- <button class="add-button">+</button> -->
      </div>
      <div class="footer">
        <button class="footer-button">
          <img src="https://placehold.co/20x20" alt="home-icon" class="icon" />
          <span>Home</span>
        </button>
        <button class="footer-button">
          <img
            src="https://placehold.co/20x20"
            alt="portfolio-icon"
            class="icon"
          />
          <span>Portfolio</span>
        </button>
        <button class="footer-button">
          <img
            src="https://placehold.co/20x20"
            alt="budget-icon"
            class="icon"
          />
          <span>Budget</span>
        </button>
        <button class="footer-button">
          <img
            src="https://placehold.co/20x20"
            alt="insights-icon"
            class="icon"
          />
          <span>Insights</span>
        </button>
        <button class="footer-button">
          <img
            src="https://placehold.co/20x20"
            alt="invest-icon"
            class="icon"
          />
          <span>Invest</span>
        </button>
      </div>
    </div>
  </body>
</html>
